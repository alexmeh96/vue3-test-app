<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container" id="app">
  <div class="card">
    <h1>{{title}}</h1>
    <div class="form-control">
      <input type="text"
             v-model="inputValue"
             :placeholder="placeholderString"
             @keypress.enter="addNewNote"
      />
    </div>
    <button class="btn" @click="addNewNote">Добавить</button>
    <hr />
    <ul class="list" v-if="notes.length!==0">
      <li class="list-item" v-for="(note, idx) in notes">
        ({{idx + 1}}) {{ toUpperCase(note) }}
        <button class="btn danger" @click="removeNote(idx, $event)">удалить</button>
      </li>
      <hr />
      <li>
        <strong>Общее колличество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
      </li>
    </ul>
    <div v-else>Заметок пока нет, добавьте первую!</div>

  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
