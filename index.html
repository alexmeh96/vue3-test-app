<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container" id="app">
  <div class="card">
    <h1>{{title}}</h1>
    <div class="form-control">
      <input type="text"
             v-on:input="inputChangeHandler"
             v-bind:value="inputValue"
             v-bind:placeholder="placeholderString"
             v-on:keypress.enter="addNewNote"
      />
    </div>
    <button class="btn" v-on:click="addNewNote">Добавить</button>
    <hr />
    <ul class="list">
      <li class="list-item" v-for="(note, idx) in notes">
        ({{idx + 1}}) {{ note }}
        <button class="btn danger" v-on:click="removeNote(idx, $event)">удалить</button>
      </li>
    </ul>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
